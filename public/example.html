<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Patrona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #fc6d26;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso a GitLab</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Usuario" required>

      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Contrase√±a" required>
        <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
