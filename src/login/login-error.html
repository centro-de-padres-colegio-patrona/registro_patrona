<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error de inicio de sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #c0392b;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops... Error de login</h1>
    <p>No pudimos autenticar tu cuenta. Intentá de nuevo o probá otro método.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
